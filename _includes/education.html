{% assign education = site.data.data.education %}
{% if education %}
<section class="education">
    <div class="title">Education</div>
    {% for ed in education %}
        <div class="education-item">
            <div class="degree" title={{ed.degree_description}}>{{ed.degree}}</div>
            <div class="university" title={{ed.university_description}}>{{ed.university}}</div>
            <div class="time">{{ed.time}}</div>
        </div>
    {% endfor %}
</section>
{% endif %}
